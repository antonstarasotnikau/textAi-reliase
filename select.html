<div class="c-antiPlagiarizm__configuration">

    <div class="c-select">
        <div class="c-select__header">
            <img class="c-select__img" src="./src/uniqueness.png" alt="uniqueness" width="40"
                height="36">
            <span class="c-select__text">Uniqueness</span>
            <img class="c-select__img c-select__img--absoluteBottom" src="./src/arrow-bottom.jpg"
                alt="arrow-bottom" width="30" height="15">
        </div>
        <div class="c-select__body">
            <div class="c-select__option">
                <img class="c-select__img" src="./src/uniqueness.png" alt="uniqueness" width="40"
                    height="36"><span class="c-select__text">Uniqueness</span>
                <img class="c-select__img c-select__img--absoluteTop" src="./src/arrow-top.jpg"
                    alt="arrow-bottom" width="30" height="15">
            </div>
            <div class="c-select__option">
                <img class="c-select__img" src="./src/repetition.png" alt="repetition" width="36"
                    height="36"><span class="c-select__text">Repetition</span>
            </div>
            <div class="c-select__option">
                <img class="c-select__img" src="./src/misprint.png" alt="misprint" width="37"
                    height="32"><span class="c-select__text">Misprint</span>
            </div>
            <div class="c-select__option">
                <img class="c-select__img" src="./src/validation.png" alt="validation" width="34"
                    height="34"><span class="c-select__text">Validation</span>
            </div>
        </div>
    </div>

    <button disabled id="send" title="Enter at least 3 words!" class="c-antiPlagiarizm__button"
        type="button">Check</button>
</div>
